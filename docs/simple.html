<!DOCTYPE html>
<html>
  <head>
    <title>Simple Doc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/gundam.css">
  </head>
  <body>
    <div class="gd-container">
      <h1>Simple Docs</h1>
      <section>
        <h2>Colors</h2>
        <hr />
        <div class="color-chip gd-bg-white"></div>
        <div class="color-chip gd-bg-black"></div>
        <div class="color-chip gd-bg-red"></div>
        <div class="color-chip gd-bg-blue"></div>
        <div class="color-chip gd-bg-yellow"></div>
      </section>
      <section>
        <h2>Loyout</h2>
        <hr />
        <div class="gd-row">
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
          <div class="example-col gd-col-1">1</div> 
        </div>
        <div class="gd-row">
          <div class="example-col gd-col-2">2</div> 
          <div class="example-col gd-col-2">2</div> 
          <div class="example-col gd-col-2">2</div> 
          <div class="example-col gd-col-2">2</div> 
          <div class="example-col gd-col-2">2</div> 
          <div class="example-col gd-col-2">2</div> 
        </div>
        <div class="gd-row">
          <div class="example-col gd-col-3">3</div> 
          <div class="example-col gd-col-3">3</div> 
          <div class="example-col gd-col-3">3</div> 
          <div class="example-col gd-col-3">3</div> 
        </div>
        <div class="gd-row">
          <div class="example-col gd-col-4">4</div> 
          <div class="example-col gd-col-4">4</div> 
          <div class="example-col gd-col-4">4</div> 
        </div>
        <div class="gd-row">
          <div class="example-col gd-col-6">6</div> 
          <div class="example-col gd-col-6">6</div> 
        </div>
        <div class="gd-row">
          <div class="example-col gd-col-12">12</div> 
        </div>
      </section>
      <section>
        <h2>Component</h2>
        <hr />
        <h3>Button</h3>
        <button class="gd-btn">Button</button>
        <button class="gd-btn gd-bg-black gd-white">Button</button>
        <button class="gd-btn gd-bg-blue gd-white">Button</button>
        <button class="gd-btn gd-bg-red gd-white">Button</button>
        <button class="gd-btn gd-bg-yellow">Button</button>
      </section>
    </div>
  </body>
</html>

<style>
  .color-chip {
    width: 100px;
    height: 50px;
    float: left;
    margin: 0 3px;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
  }
  .example-col {
    height: 50px;
    border: 1px solid #EEE;
    background-color: #BBB;
  }
  section {
    position: relative;
    float: left;
    width: 100%;
  }
  body {
    font-family: 'Open Sans', sans-serif;
  }
</style>
